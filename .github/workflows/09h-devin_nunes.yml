name: Scan Devin_Nunes Channel

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/09h-devin_nunes.yml'
      - '.github/workflows/scan-only-template.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  scan:
    uses: ./.github/workflows/scan-only-template.yml
    with:
      channel: Devin_Nunes
      data_dir: devin_nunes
      depth: 2
      max_messages: 99
      max_channels: 999
    secrets: inherit
