name: Scan CharlieKirk Channel

on:
  schedule:
    - cron: "0 1 * * 0" # Weekly scan every Sunday at 1 AM UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  scan:
    uses: ./.github/workflows/scan-template.yml
    with:
      channel: CharlieKirk
      data_dir: charliekirk
    secrets: inherit
