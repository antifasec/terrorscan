name: Scan CharlieKirk Channel

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  scan:
    uses: ./.github/workflows/scan-only-template.yml
    with:
      channel: CharlieKirk
      data_dir: charliekirk
      depth: 5
      max_messages: 999
      max_channels: 999
    secrets: inherit
