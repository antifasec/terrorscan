name: Scan CharlieKirk Channel

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/01h-charliekirk.yml'
      - '.github/workflows/scan-only-template.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  scan:
    uses: ./.github/workflows/scan-only-template.yml
    with:
      channel: CharlieKirk
      data_dir: charliekirk
      depth: 2
      max_messages: 99
      max_channels: 999
    secrets: inherit
