name: Scan CandaceOwens Channel

on:
  schedule:
    - cron: "0 2 * * 0"  # Weekly scan every Sunday at 2 AM UTC
  workflow_dispatch:
    inputs:
      reset_manifest:
        description: "Reset manifest and start fresh"
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  scan:
    uses: ./.github/workflows/scan-template.yml
    with:
      channel: CandaceOwens
      data_dir: candaceowens
      reset_manifest: ${{ inputs.reset_manifest || false }}
    secrets: inherit