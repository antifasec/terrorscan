name: Deploy 3D Network Explorer to GitHub Pages

on:
  push:
    branches: [ main ]  # Changed from master to main as per git status
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  scan-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file with secrets
      run: |
        echo "TELEGRAM_API_ID=${{ secrets.TELEGRAM_API_ID }}" >> .env
        echo "TELEGRAM_API_HASH=${{ secrets.TELEGRAM_API_HASH }}" >> .env
        echo "TELEGRAM_PHONE=${{ secrets.TELEGRAM_PHONE }}" >> .env

    - name: Run terrorscan deep-scan
      run: |
        python terrorscan.py deep-scan -c nickjfuentes,CharlieKirk -d 9 -m 99 -mc 999 -o results
      continue-on-error: true  # Continue even if scan partially fails

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: network-viz-3d/package-lock.json

    - name: Install Node.js dependencies
      working-directory: network-viz-3d
      run: npm ci

    - name: Copy scan results to 3D viz
      run: |
        # Find the most recent network JSON file and copy to public directory
        if [ -d "results" ] && [ "$(ls -A results/network_3d_*.json 2>/dev/null)" ]; then
          LATEST_JSON=$(ls -t results/network_3d_*.json | head -1)
          echo "Copying latest scan results: $LATEST_JSON"
          cp "$LATEST_JSON" network-viz-3d/public/crawl-network.json
        else
          echo "No scan results found, using existing data"
        fi

    - name: Build 3D visualization
      working-directory: network-viz-3d
      run: npm run build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './network-viz-3d/dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4