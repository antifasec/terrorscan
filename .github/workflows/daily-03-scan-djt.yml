name: Scan real_DonaldJTrump Channel

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      reset_manifest:
        description: "Reset manifest and start fresh"
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  scan:
    uses: ./.github/workflows/scan-template.yml
    with:
      channel: real_DonaldJTrump
      data_dir: real_DonaldJTrump
      reset_manifest: ${{ inputs.reset_manifest || false }}
    secrets: inherit
