name: Scan nickjfuentes Channel

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/00h-nickjfuentes.yml'
      - '.github/workflows/scan-only-template.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  scan:
    uses: ./.github/workflows/scan-only-template.yml
    with:
      channel: nickjfuentes
      data_dir: nickjfuentes
      depth: 2
      max_messages: 99
      max_channels: 999
    secrets: inherit
