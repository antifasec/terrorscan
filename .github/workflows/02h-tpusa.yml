name: Scan TPUSA Channel

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/02h-tpusa.yml'
      - '.github/workflows/scan-only-template.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  scan:
    uses: ./.github/workflows/scan-only-template.yml
    with:
      channel: TPUSA
      data_dir: tpusa
      depth: 2
      max_messages: 99
      max_channels: 999
    secrets: inherit
