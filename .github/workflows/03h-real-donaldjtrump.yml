name: Scan real_DonaldJTrump Channel

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/03h-real-donaldjtrump.yml'
      - '.github/workflows/scan-only-template.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  scan:
    uses: ./.github/workflows/scan-only-template.yml
    with:
      channel: real_DonaldJTrump
      data_dir: real_DonaldJTrump
      depth: 2
      max_messages: 99
      max_channels: 999
    secrets: inherit
