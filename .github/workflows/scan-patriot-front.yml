name: Scan CandaceOwens Channel

on:
  schedule:
    - cron: "0 4 * * *" # Daily at 4am
  workflow_dispatch:
    inputs:
      reset_manifest:
        description: "Reset manifest and start fresh"
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  scan:
    uses: ./.github/workflows/scan-template.yml
    with:
      channel: PatriotFrontUpdates
      data_dir: PatriotFrontUpdates
      reset_manifest: ${{ inputs.reset_manifest || false }}
    secrets: inherit
